<html>

<head>
    <title>Dota Stat</title>
    <link rel="stylesheet" type="text/css" href="js/jquery/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/dotastat.css">
    <script src="js/jquery/external/jquery/jquery.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/searchtab.js"></script>
</head>

<body class="ui-widget-content">

<div id="tabs">
    <ul>
        <li><a href="#tabs-search">Search</a></li>
        <li><a href="#tabs-results">Results</a></li>
    </ul>

    <!-- =============================================================================
         search tab
         ============================================================================= -->
    <div id="tabs-search">
        <form>
            <div class="clearfix">
                <div class="column33">
                    <div class="column50">
                        Name <br>
                        <input name="name1" type="text" id="name1">
                        <input name="name2" type="text" id="name2" class="t1">
                        <input name="name3" type="text" id="name3" class="t2">
                        <input name="name4" type="text" id="name4" class="t3">
                        <input name="name5" type="text" id="name5" class="t4">
                    </div>
                    <div class="column50">
                        Steam32Id <br>
                        <input name="steam32Id1" type="text" id="steam32Id1">
                        <input name="steam32Id2" type="text" id="steam32Id2" class="t1">
                        <input name="steam32Id3" type="text" id="steam32Id3" class="t2">
                        <input name="steam32Id4" type="text" id="steam32Id4" class="t3">
                        <input name="steam32Id5" type="text" id="steam32Id5" class="t4">
                    </div>
                </div>

                <div class="column33 height250 relativepos">

                    <div class="width200 absolute-left margin40">
                        Minimum games played <br>
                        <input name="gamesplayed" type="number" id="gamesplayed">
                    </div>


                    <div class="width200 absolute-right margin40">
                        Minimum winrate <br>
                        <input name="winrate" type="number" id="winrate">
                        <p>Patch</p>
                        <select name="patch" class="margin-10" id="patch">
                            <option value="null">All</option>
                            <option value="712">7.12</option>
                            <option value="711">7.11</option>
                            <option value="710">7.10</option>
                            <option value="709">7.09</option>
                            <option value="708">7.08</option>
                            <option value="707">7.07</option>
                            <option value="706">7.06</option>
                            <option value="705">7.05</option>
                            <option value="704">7.04</option>
                            <option value="703">7.03</option>
                            <option value="702">7.02</option>
                            <option value="701">7.01</option>
                            <option value="700">7.00</option>
                        </select>
                    </div>
                </div>

                <div class="column33 height250">
                    Position <br>
                    1 <input data-enum="CORE_1" type="checkbox" class="possearch"><br>
                    2 <input data-enum="CORE_2" type="checkbox" class="possearch"><br>
                    3 <input data-enum="CORE_3" type="checkbox" class="possearch"><br>
                    4 <input data-enum="SUPPORT_4" type="checkbox" class="possearch"><br>
                    5 <input data-enum="SUPPORT_5" type="checkbox" class="possearch"><br>
                </div>
            <button type="button" class="margin845" id="submit">Search</button>
            </div>
        </form>



    </div>

     <!-- =============================================================================
          results tab
          ============================================================================= -->

    <div id="tabs-results">

    </div>

</div>


<script>
    $(document).ready ( function() {

        var rawURL = location.href;
        var generatedURL = rawURL.substring(0, rawURL.length-1);
        console.log('URL is: ' + generatedURL);

        $("#tabs").tabs();
        SearchTab.startup(generatedURL);
    });
</script>


</body>

</html>
